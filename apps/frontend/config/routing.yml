# default rules
homepage:
  url:   /
  param: { module: main, action: index }
  
sf_guard_signin:
  url:   /login
  param: { module: login, action: index }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }
  
sf_guard_register:
  url:   /register
  param: { module: sfGuardRegister, action: index }
  
profile:
  url:   /profile
  param: { module: profile, action: index }

profile_action:
  url:   /profile/:action/*
  param: { module: profile }
  
termos:
  url:   /termos-e-condicoes
  param: { module: termosecondicoes, action: index }
  
sobre:
  url:   /sobre-nos
  param: { module: sobrenos, action: index }
 
resolve_url:
  url:   /:url_id
  param: { module: main, action: resolve }
  requirements:
    url_id: ~
    
# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }


default:
  url:   /:module/:action/*
